<div class="image logo-container row">

    <img src="assets/slices/logo-medium.png" alt="Union General Logo">
</div>

<div class="content row">
    <div class="company-information three columns">
        <address class="vcard">
            <h1 class="headline address">Address</h1> 
            <div class="adr"> 
                <div class="street-address">50 South Main Street</div> 
                <div class="locality">Clarkston, MI </div >  
                <div class="postal-code">48346</div > 
                <div class="country-name">United States</div > 
            </div> 
            <div class="tel">Telephone: 248-620-3800</div> 
            <div class="email">Email: info@uniongeneral.com</div> 
        </address>

        <div class="company-hours">
            <h2 class="headline hours">Hours</h2>
            <ul class="hours-of-operation">
                <li class="day-hour">
                    <span class="dayname">Monday</span>&nbsp;–&nbsp;<span class="dayname">Thursday</span>:&nbsp;
                    <span class="hours">11a&nbsp;–&nbsp;8p</span></li>

                <li class="day-hour"><span class="dayname">Friday</span>&nbsp;–&nbsp;<span class="dayname">Saturday</span>:&nbsp;
                    <span class="hours">11a&nbsp;–&nbsp;9p</span></li>
                <li class="day-hour"><span class="dayname">Sunday</span>:&nbsp;<span class="hours">11a&nbsp;–&nbsp;8p</span></li>
            </ul>
        </div>
    </div>
    
    <div class="mailing-lists-signup three columns">
        <form id="form-signup mailing-list">
            <input type="input" name="fName" placeholder="First Name" />
            <input type="input" name="lName" placeholder="Last Name" />
            <input type="input" name="eMail" value "" placeholder="Email Address" />
            <input type="submit" name="Join" value="join" />
        </form>
    </div>
</div>
